<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Session</title>
  <link rel="stylesheet" href="/css/session.css">

  <script src="/js/session.js" type="module" defer></script>
</head>
<body>
  <div class="container">
    <div class="game-area">
      <div class="session-banner" id="sessionBanner">Session Created By: </div>
      <div class="system-messages" id="systemMessages"></div>
      <div class="question-inputs" id="questionInputs">
        <input type="text" id="questionText" placeholder="Question">
        <input type="text" id="answerText" placeholder="Answer">
        <button id="add_Question">Add Question</button>
        <input type="number" id="duration" placeholder="Duration" value="60" min="30" max="90">
      </div>
      <button id="startGameBtn">Start Game</button>
    </div>
    <div class="sidebar">
      <div class="leaderboard" id="leaderboard"></div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type message...">
        <button id="sendChatBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  
</body>
</html>
